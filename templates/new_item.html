<!DOCTYPE html>
<html>

<head>
  <title>Uusi ilmoitus</title>
</head>

<body>
  <h1>Uusi ilmoitus</h1>
  <form action="/create_item" method="post">
    <p>
      Otsikko: <br />
      <input type="text" name="title" maxlength="50" required />
    </p>
    <p>
      Kuvaus: <br />
      <textarea name="description" rows="8" cols="60" maxlength="1000" required></textarea>
    </p>
    <p>
      Lähtöhinta: <br />
      <input type="text" name="start_price" size="8" pattern="[1-9][0-9]{0,3}" required /> €
    </p>
    <p>
      Osasto: <br />
      <select name="section">
        <option value="">(valitse)</option>
        <option value="astiat">astiat</option>
        <option value="kirjat">kirjat</option>
        <option value="lelut">lelut</option>
        <option value="vaatteet">vaatteet</option>
      </select>
    </p>
    <p>
      Kunto: <br />
      <select name="condition">
        <option value="">(valitse)</option>
        <option value="uusi">uusi</option>
        <option value="hyvä">hyvä</option>
        <option value="kohtalainen">kohtalainen</option>
        <option value="heikko">heikko</option>
      </select>
    </p>
    <input type="submit" value="Luo ilmoitus" />
  </form>
</body>

</html>
